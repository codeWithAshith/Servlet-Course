<html>
<title>Servlet App</title>
<body>

    <p>Enter number one: <input type="text" name="num1"></p>
    <p>Enter number two: <input type="text" name="num2"></p>
    <input type="submit" value="Add">
</form>

<form action="square" method="post">
    <p>Enter number: <input type="text" name="num"></p>

</form>

<form action="session" method="post">
    <p>Enter name: <input type="text" name="name"></p>

</form>

<form action="cookie" method="post">
    <p>Enter name: <input type="text" name="name"></p>
    <input type="submit" value="Send Session">
</form>


</body>
</html>
